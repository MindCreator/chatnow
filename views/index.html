<!DOCTYPE html>
<html>
<head>
    <title>开聊吧！</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href='/stylesheets/jquery/jquery-ui-1.8.21.custom.css'/>
    <link rel="shortcut icon" type="image/x-icon" href="http://demo.sc.chinaz.com/Files/pic/iconsico/4736/chat.ico">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>

<header class="center">
    <div class='header-board'></div>
    <a href="###" id="header-btn"></a>
</header>

<div id="content" class="center">
    <div class="board">
        <div class="bubble self">
            <p>今晚去哪里吃饭</p>
            <span class="time">12：23</span>
            <img src="http://img.xiami.com/res/loop/img/avatar/head_front_lime.png">
        </div>
    </div>
    <div class="bar">
        <a href="" id="send-img"></a>
    </div>
    <div class="public">
        <div class="info">
            <div class="avatar">
                <div class="dialog"></div>
            </div>
            <div class="name">
                <div class="dialog"></div>
            </div>
        </div>

        <input type="text" name="input-text" id="input-text">
        <input type="button" value="发送" title='ctrl+enter 发送'>
    </div>
</div>

<footer class="center">
    <img src="http://img.xiami.com/res/loop/img/avatar/head_front_lime.png">
</footer>

</body>
<script type="text/javascript" src="/javascripts/jquery/jquery-1.8b2.js"></script>
<script type="text/javascript" src="/javascripts/jquery/jquery-ui-1.8.21.custom.min.js"></script>
<script src="/javascripts/main.js"></script>
<script src="/javascripts/socket.io.min.js"></script>
<script>
    var socket = io.connect('http://localhost');
    socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my:'data' });
    });
</script>

</html>
