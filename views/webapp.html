<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="陌生人聊天、交友、约会">
    <meta name="author" content="jason61719@gmail.com">
    <title>爱抹茶</title>
    <link rel="stylesheet" href="/stylesheet/webapp/style.css"/>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" name="baidu-tc-cerfication"
            src="http://apps.bdimg.com/cloudaapi/lightapp.js#820798c17212f215aa605db91cd5aab3"></script>
    <script type="text/javascript">window.bd && bd._qdc && bd._qdc.init({app_id: '316eb32d6dd9062c85123ebd'});</script>
</head>

<body>

<header class="navbar header" role="navigation">
    <div class="container">
        <div class="row">
            <div class="navbar-brand">爱抹茶 iMocha</div>
            <button type="button" id="reconnect" class="connect btn btn-default btn-sm">连接</button>
        </div>
    </div>
</header>

<div class="container" data-role="content" id="wrapper" role="main">
    <div id="scroll">
        <ul class="content-reply-box mg10">
        </ul>
    </div>
</div>

<footer class="footer form-horizontal">
    <div class="form-group">
        <div class="col-xs-10">
            <input id="po-txt" type="text" class="form-control" placeholder="畅所欲言..">
        </div>
        <button id="po-btn" type="button" style="margin: 0 -12px;" class="col-xs-2 btn btn-default">发送</button>
    </div>
</footer>

<script type="text/javascript" src="/lib/requirejs/require.js" data-main="/javascript/webapp/main"></script>
<script type="text/html" id="msg-tpl">
    <li class="{{=who}}">
        <div class="user">
            <img class="img-responsive avatar {{=id}}" src="{{=face}}" alt="头像">
            <span class="user-name {{=id}}">{{=nickName}}</span>
        </div>
        <div class="reply-content-box">
            <div class="reply-content pr">
                <span class="arrow">&nbsp;</span>
                {{=content}}
            </div>
        </div>
    </li>
</script>
<script type="text/html" id="note-tpl">
    <li class="notice">
        <div class="reply-content-box">
            <div class="reply-content pr">
                <span class="arrow">&nbsp;</span>{{=content}}
            </div>
        </div>
    </li>
</script>

</body>
</html>
